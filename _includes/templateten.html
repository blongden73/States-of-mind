{% assign Discussiontitle = page.title | split: ' ' %}
<div class="discussion-header">
  <h1 class="slide-title">Discussion</h1>
</div>
<div class="slide-content">
  <div class="slide-description">{{description | markdownify}}</div>
  {% if audio %}
    <div class="som-audio-player">
      <audio src="{{audio}}" controls ></audio>
    </div>
  {% endif %}
</div>
<form id="discussion-form" class="discussion-form">
  <div>
    <label>Join the discussion</label>
    <textarea type="text" name="{{Discussiontitle | first }}_{{ forloop.index }}" placeholder="Type your answer here"></textarea>
  </div>
  <div>
    <button type="submit"id="submit-form">Join!</button>
  </div>
</form>
{% if credit %}
  <small>{{credit}}</small>
{% endif %}
